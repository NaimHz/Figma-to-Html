<html lang="fr">

        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="src/assets/ico.jpg" />

            href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
            rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SchoolSign - Formulaire</title>
    </head>
    <body>
        <header class="container">
            <div class="w-full py-6 flex gap-12 items-center border-b">
                <img src="src/assets/logo.png" class="w-20" alt="Logo du site" />
                <ul class="flex gap-4">
                    <li><a href="index.html">Liste des précenses</a></li>
                    <li><a href="emargement.html">Emarger</a></li>
                    <li><a href="resultats.html">Résultats</a></li>
                    <li><a href="formulaire.html" class="text-blue-500">Formulaire</a></li>
                </ul>
                <button class="btn-primary ml-auto">Déconnexion</button>
            </div>
        </header>

        <div class="container">
            <div class="flex flex-col gap-3 py-12 border-b">
                <p>Tony Botalla</p>
                <h1>Ergonomie et framework CSS</h1>
                <p>Session du 18/04/2025 | 9h00 - 12h00</p>
            </div>
        </div>

        <main class="container py-24">
            <h2>Formulaire d'évaluation</h2>
            <div class="border rounded-default"
                x-data="{formulaire : [
                    {question: 'Qu’est-ce qu’un Frame dans Figma ?', reponse: '', input: 'text'},
                    {question: 'Comment ajouter du texte dans Figma ?', reponse: '', input: 'text'},
                    {question: 'Quelle est la fonction principale d’un Frame dans Figma ?', reponse: '', input: 'radio', options: ['Créer des groupes', 'Définir des zones de travail', 'Ajouter des interactions', 'Exporter des fichiers']},
                    {question: 'Quel outil permet de créer des formes dans Figma ?', reponse: '', input: 'radio', options: ['L’outil Plume', 'L’outil Rectangle', 'L’outil Texte', 'L’outil Main']},
                    {question: 'Signature', reponse: '', input: 'textarea'}
                ],
                modalValidationIsOpen: false}">
                <div class="flex flex-col m-4 border rounded-default py-4">
                    <template x-for="question in formulaire">
                        <div class="py-6" :class="question.question === 'Signature' ? '' : 'border-b'">
                            <div class="flex flex-col gap-2 mb-4 mx-4">
                                <label x-text="question.question" class="font-semibold"></label>
                                <template x-if="question.input === 'radio'">
                                    <div class="flex flex-col gap-2">
                                        <template x-for="option in question.options">
                                            <div class="flex items-center gap-2">
                                                <input type="radio" :name="question.question" x-model="question.reponse" :value="option" />
                                                <label x-text="option"></label>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                                <template x-if="question.input === 'text'">
                                    <input type="text" x-model="question.reponse" class=" rounded p-2" />
                                </template>
                                <template x-if="question.input === 'textarea'">
                                    <textarea x-model="question.reponse" class=" rounded p-2"></textarea>
                                </template>
                                <template x-if="question.input === 'Signature'">
                                    <div class="">
                                        <p>Signature</p>
                                        <canvas id="signature-pad" class=" rounded"></canvas>
                                        <button @click="question.reponse = 'signed'" class="btn-primary mt-2">Signer</button>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="flex justify-center">
                    <button @click="modalValidationIsOpen=true; setTimeout(() => {
                        modalValidationIsOpen = false;
                        console.log(modalValidationIsOpen);
                    }, 2000)" class="btn-primary m-4">Envoyer le formulaire</button>
                </div>
                <div
                    x-show="modalValidationIsOpen"
                    class="fixed top-0 left-0 w-full h-full bg-black/30 flex items-center justify-center"
                    x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100"
                    x-transition:leave="transition ease-in duration-200"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0">
                    <div class="bg-[#14AE5C] p-24 flex flex-col justify-center items-center rounded-default">
                        <img src="src/assets/validation.png" alt="Icon Validation">
                        <h3>Merci pour votre retour.</h3>
                    </div>
                </div>
            </div>
        </main>


        <footer class="container border-t pt-20">
            <div class="flex justify-between">
                <div>
                    <img src="src/assets/logo.png" class="w-20" alt="Logo du site" />
                </div>
                <ul class="flex gap-4 items-center">
                    <li><a href="index.html">Liste des précenses</a></li>
                    <li><a href="emargement.html">Emarger</a></li>
                    <li><a href="resultats.html">Résultats</a></li>
                    <li><a href="formulaire.html" class="text-blue-500">Formulaire</a></li>
                </ul>
                <div class="flex gap-2 items-center">
